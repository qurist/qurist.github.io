    subtitle: |
        I am a physicist who has worked primarily in the field of [quantum computation](/tags/quantum-computation/), 
        with some experience in [computational biophysics](/papers/mastersthesis) and quantitative finance. 
        I have a broad range of interests with similar underlying themes I find appealing, such as computation, probability theory, and complex systems.<br>

        Until January 2024, I was a researcher at the high-frequency trading firm [Optiver](https://optiver.com). 
        Before that, I worked as a postdoc in quantum computing at the [Lawrence Berkeley National Laboratory](http://www.lbl.gov "lbl.gov"). 
        And before that, I was a Lanczos Graduate Fellow (2016-2018) with the Joint Center for Quantum Information and Computer Science ([QuICS](https://quics.umd.edu)) at the University of Maryland, where I received my [PhD](/papers/phdthesis) in 2021. 
        On this website you can find my [CV](/curriculum-vitae/) and a list of my [previous projects](/papers/).<br>
        
        ---
        
        Here are some of my interests outside of work:
        - I enjoy drinking (and brewing) coffee. My favorite drink is a cortado with about 4 grams of sugar.
